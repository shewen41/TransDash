<table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead style="background-color: #EAEEF0;">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>
                <span *ngIf="todo.completed; else pending" class="btn btn-outline-success">Reconciled</span>
                <ng-template #pending>
                    <span class="btn btn-outline-warning">Pending</span>
                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
